name: Monitor Metrô SP (Lighweight)

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  check_metro:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Instalar dependências
        run: |
          pip install requests beautifulsoup4 pandas

      - name: Executar Scraper
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python main.py

      - name: Commitar mudanças
        run: |
          git config --global user.name 'MetroBot'
          git config --global user.email 'bot@metro.sp'
          
          # Adiciona arquivos apenas se existirem
          [ -f estado_metro.json ] && git add estado_metro.json
          [ -f historico_ocorrencias.csv ] && git add historico_ocorrencias.csv
          
          # Commit seguro
          if ! git diff --cached --quiet; then
            git commit -m "Atualizando status (via endpoint direto)"
            git push
          else
            echo "Nada para commitar."
          fi
